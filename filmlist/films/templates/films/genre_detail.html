{% extends "layout.html" %}

{% block title %}
{{ genre.name }}
{% endblock %}

{% block jumbotron %}
<div class="jumbotron">
    <h1>{{ genre.name }}</h1>
</div>
{% endblock %}

{% block content %}
    <h4>Genre: {{ genre.name }}</h4>
    <h4>Films: </h4>
        <ul>
            {% for film in genre.film_set.all %}
            <li><a href="{% url 'film' pk=film.pk %}">{{ film.title }}</a></li>
            {% endfor %}
        </ul>

{% endblock %}
