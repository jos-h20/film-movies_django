{% extends "layout.html" %}
{% block title %}List of Films{% endblock %}

{% block jumbotron %}
<div class="jumbotron">
    <h1>Films</h1>
</div>
{% endblock %}

{% block content %}
<div class="film_list">
  {% for film in films %}
      <a href="{% url 'film' pk=film.pk %}">{{ film.title|linebreaks }}</a>
  {% endfor %}
</div>
<form action="post_url" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit">
</form>

{% endblock %}
